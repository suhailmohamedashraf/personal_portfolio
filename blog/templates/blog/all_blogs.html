{% extends 'portfolio/base.html' %}
{% block content %}
	<h2>Suhail has written {{ blogs.count}} blog{{blogs.count|pluralize }} </h2>
{% for blog in blogs%}

<a href="{% url 'blog:detail' blog.id %}"><h1>{{ blog.title }}</h1></a>

<h5>{{ blog.date|date:'M d Y'|upper }}</h5>
<p>{{ blog.description|truncatechars:100 }}</p>

{% endfor %}

{% endblock %}
